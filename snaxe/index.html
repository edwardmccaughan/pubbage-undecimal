<!DOCTYPE html>
<html>
<head>
	<title>Snaxe</title>
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<script src="static/jquery.js"></script>
	<script src="static/socketio.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="static/controller/input.css" />
	<script>WEB_SOCKET_SWF_LOCATION = 'static/WebSocketMain.swf';</script>
	<script src="static/controller/input.js"></script>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />

	<!-- TODO: Could use "ontouchmove" event to let dragging on the screen move the snake -->
</head>
<body ontouchmove="event.preventDefault();">


<div id="joingame" class="view">
	<h1>Play Snaxe</h1>
	<label>enter your name:</label>
	<p>
		<form onsubmit='joinGame();return false;'>
			<input type="text" id="playername" />
			<input type="submit" id="joinbutton" value="insert coin" />
		</form>
	</p>
	
</div>

<div id="waiting" class="view">
	<h1>Play Snaxe</h1>
	<p>Waiting for your turn to play...</p>
</div>
	
<div id="controller" class="view">
	<div id="dpad">
		<!-- buttons just throw data down the socket when pressed and let the server handle everything -->
		<div id="indicator">&nbsp;</div>
		<div id="dpadgraphic">&nbsp;</div>
		<div class="button" id="left">&nbsp;</div>
		<div class="button" id="right">&nbsp;</div>
		<div class="button" id="up">&nbsp;</div>
		<div class="button" id="down">&nbsp;</div>
	</div>
	<div style="clear:both"></div>
</div>
</body>
</html>
